<!DOCTYPE html>
<html
	lang="ja"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1.0">
<title>ログイン</title>
</head>
<body>
	<div th:if="${param.error}">
		<i>無効なユーザ名、パスワードです。</i>
	</div>
	<div th:if="${param.logout}">
		<i>ログアウトしました。</i>
	</div>
	<form
		th:action="@{/authenticateTheUser}"
		method="POST">
		<div>
			<label>ユーザ名：<input
				type="text"
				name="username" /></label>
		</div>
		<div>
			<label>パスワード：<input
				type="password"
				name="password" /></label>
		</div>
		<div>
			<input
				type="submit"
				value="ログイン" />
		</div>
	</form>
</body>
</html>
