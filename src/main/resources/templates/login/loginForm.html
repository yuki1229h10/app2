<!DOCTYPE html>
<html
	lang="ja"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1.0">
<title>ログイン</title>
</head>

<body>

	<h3>ログイン</h3>

	<form
		action="#"
		th:action="@{/authenticateTheUser}"
		method="POST">
		
		<div th:if="${param.error}">
		
		<i>無効なユーザ名、パスワードです。</i>
		</div>
		
		<div th:if="${param.logout}">
		
		<p>ログアウトしました。</p>
		</div>
		
		<p>
			ユーザ名: <input
				type="text"
				name="username" />
		</p>
		<p>
			パスワード: <input
				type="password"
				name="password" />
		</p>

		<input
			type="submit"
			value="ログイン" />

	</form>

</body>

</html>
